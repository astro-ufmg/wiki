site_name: UFMG Astro Wiki

nav:
  - In√≠cio: index.md

theme:
  name: material
  palette:
    primary: blue-grey
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - content.code.copy

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.details
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js
  - https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js
  - js/katex.js

extra_css:
  - https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css

plugins:
  - search
  - blog:
      blog_dir: .
      authors: true
      authors_file: "{blog}/authors.yml"
      authors_profiles: true
      authors_profiles_name: Autores

